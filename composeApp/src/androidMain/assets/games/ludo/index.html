<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ludo-container">
        <div class="game-board-area">
            <div id="player-turn-indicator" class="player-info">Red Player's Turn</div>
            <div class="game-board">
                <!-- Player Yards -->
                <div class="player-yard player-red" id="red-yard">
                    <div class="piece-home"><div class="piece piece-red" data-player="red" data-piece-id="0"></div></div>
                    <div class="piece-home"><div class="piece piece-red" data-player="red" data-piece-id="1"></div></div>
                    <div class="piece-home"><div class="piece piece-red" data-player="red" data-piece-id="2"></div></div>
                    <div class="piece-home"><div class="piece piece-red" data-player="red" data-piece-id="3"></div></div>
                </div>
                <div class="player-yard player-green" id="green-yard">
                    <div class="piece-home"><div class="piece piece-green" data-player="green" data-piece-id="0"></div></div>
                    <div class="piece-home"><div class="piece piece-green" data-player="green" data-piece-id="1"></div></div>
                    <div class="piece-home"><div class="piece piece-green" data-player="green" data-piece-id="2"></div></div>
                    <div class="piece-home"><div class="piece piece-green" data-player="green" data-piece-id="3"></div></div>
                </div>
                <div class="player-yard player-yellow" id="yellow-yard">
                    <div class="piece-home"><div class="piece piece-yellow" data-player="yellow" data-piece-id="0"></div></div>
                    <div class="piece-home"><div class="piece piece-yellow" data-player="yellow" data-piece-id="1"></div></div>
                    <div class="piece-home"><div class="piece piece-yellow" data-player="yellow" data-piece-id="2"></div></div>
                    <div class="piece-home"><div class="piece piece-yellow" data-player="yellow" data-piece-id="3"></div></div>
                </div>
                <div class="player-yard player-blue" id="blue-yard">
                    <div class="piece-home"><div class="piece piece-blue" data-player="blue" data-piece-id="0"></div></div>
                    <div class="piece-home"><div class="piece piece-blue" data-player="blue" data-piece-id="1"></div></div>
                    <div class="piece-home"><div class="piece piece-blue" data-player="blue" data-piece-id="2"></div></div>
                    <div class="piece-home"><div class="piece piece-blue" data-player="blue" data-piece-id="3"></div></div>
                </div>
                <div class="center-home">HOME</div>
                <!-- Cells will be generated by JavaScript -->
            </div>
        </div>

        <div class="controls-area">
            <div class="dice-area">
                <div class="dice-container">
                    <div id="dice-display-d1" class="dice clickable-dice" data-value="d1"></div>
                    <div id="dice-display-d2" class="dice clickable-dice" data-value="d2"></div>
                    <div id="dice-display-sum" class="dice clickable-dice" data-value="sum"></div>
                </div>
                <button id="roll-dice-btn">Roll Dice</button>
            </div>
            <div id="message-area" class="message-area">Welcome to Ludo!</div>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="sound-dice-roll" src="assets/sounds/dice_roll.mp3" preload="auto"></audio>
    <audio id="sound-piece-move" src="assets/sounds/piece_move.mp3" preload="auto"></audio>
    <audio id="sound-piece-capture" src="assets/sounds/piece_capture.mp3" preload="auto"></audio>
    <audio id="sound-piece-home" src="assets/sounds/piece_home.mp3" preload="auto"></audio>
    <audio id="sound-game-win" src="assets/sounds/game_win.mp3" preload="auto"></audio>
    <audio id="sound-background-music" src="assets/sounds/background_music.mp3" preload="auto" loop></audio>

    <script src="script.js"></script>
</body>
</html>
